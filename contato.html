<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .contact-info {
            flex: 1;
            max-width: 50%;
        }

        .map {
            flex: 1;
            max-width: 50%;
        }

        iframe {
            width: 100%;
            height: 350px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="menu">

            <img src="home.png" alt="Ícone 1" style="vertical-align: middle;" width="20"> <a
                href="index.html">Home</a><br><br>
            <img src="sobre-nos.png" alt="Ícone 2" style="vertical-align: middle;" width="20"> <a
                href="sobre.html">Sobre</a><br><br>
            <img src="horario.png" alt="Ícone 3" style="vertical-align: middle;" width="20"> <a
                href="horario.html">Horários</a><br><br>
            <img src="contato.png" alt="Ícone 4" style="vertical-align: middle;" width="20"> <a
                href="contato.html">Contato</a>

        </div>

        <div class="main">
            <div class="header">
                <img src="cda.png" alt="Imagem da CDA - Centro de Diagnóstico de Araguari" width="950">
            </div>

            <div class="content">
                <div class="contact-info">
                    <h1>Contato</h1>
                    <p>Entre em contato conosco pelos canais abaixo:</p>
                    <p>Telefone: (34) 3246-4445</p>
                    <a href="https://www.instagram.com/cda.araguari/"><img width="20px" src="instagram.png" alt="Instagram"> Instagram</a><br>
                    <a href="https://www.facebook.com/profile.php?id=100086129430934"><img width="20px" src="facebook.png" alt="Facebook"> Facebook</a><br>
                    <a href="mailto:atendimento@cdaraguari.com.br"><img width="20px" src="gmail.png" alt="Email"> atendimento@cdaraguari.com.br</a><br>
                    <a href="https://api.whatsapp.com/send?phone=5534984239375"><img src="whatsapp.png" width="20" alt="WhatsApp"> WhatsApp</a><br><br>
                    <p>Endereço: Praça Padre Nilo Tabuquini, 33 - Centro, Araguari - MG</p><br>

                    <h2>Formulário de Contato</h2>
                    <form action="#" method="post">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required><br><br>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required><br><br>

                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>

                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </form>
                </div>

                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3780.3495988519644!2d-48.1900151240231!3d-18.648301699681863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94a431b9b24b2e57%3A0xb44998913639a564!2sPra%C3%A7a%20Padre%20Nilo%20Tabuquini%2C%2033%20-%20Centro%2C%20Araguari%20-%20MG%2C%2038440-051!5e0!3m2!1spt-BR!2sbr!4v1724180757806!5m2!1spt-BR!2sbr"
                        style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <div class="footer">
            </div>
        </div>
    </div>
</body>

</html>
